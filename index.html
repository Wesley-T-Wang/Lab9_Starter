<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: "ad2a8f57440f479191a1e459d94e859a"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>



  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    class myError extends Error {
      constructor(errorMessage) {
        super(errorMessage);
        this.name = "myError";
      }
    }

    errorBtns[0].addEventListener('click', function () {
      let first = document.getElementById('first-num').value;
      let operator = document.getElementById('operator').value;
      let second = document.getElementById('second-num').value;
      let output = document.querySelector('output').value;
      console.log(first + " " + operator + " " + second + ' = ' + output);
    });

    errorBtns[1].addEventListener('click', function () {
      let first = document.getElementById('first-num').value;
      let operator = document.getElementById('operator').value;
      let second = document.getElementById('second-num').value;
      let output = document.querySelector('output').value;
      console.error(first + " " + operator + " " + second + ' = ' + output);
    });

    errorBtns[2].addEventListener('click', function () {
      let first = document.getElementById('first-num').value;
      let operator = document.getElementById('operator').value;
      let second = document.getElementById('second-num').value;
      let output = document.querySelector('output').value;
      console.count(first + " " + operator + " " + second + ' = ' + output);
    });

    errorBtns[3].addEventListener('click', function () {
      let first = document.getElementById('first-num').value;
      let operator = document.getElementById('operator').value;
      let second = document.getElementById('second-num').value;
      let output = document.querySelector('output').value;
      console.warn(first + " " + operator + " " + second + ' = ' + output);
    });
    errorBtns[4].addEventListener('click', function () {
      let first = document.getElementById('first-num').value;
      let operator = document.getElementById('operator').value;
      let second = document.getElementById('second-num').value;
      let output = document.querySelector('output').value;
      console.assert(output < -5000000);
    });
    errorBtns[5].addEventListener('click', function () {
      console.clear();
    });
    errorBtns[6].addEventListener('click', function () {
      console.dir(document.body)
    });
    errorBtns[7].addEventListener('click', function () {
      console.dirxml(document.body);
    });
    errorBtns[8].addEventListener('click', function () {
      console.group("awoiejfoiajwef");
    });
    errorBtns[9].addEventListener('click', function () {
      console.groupEnd('aoiwejfoiawjef');
    });
    errorBtns[10].addEventListener('click', function () {
      console.table([
        {
          name: 'Wesley',
          age: 20,
          height: '6 foot 1'
        },
        {
          name: 'Helen',
          age: 20,
          height: '5 foot 1'
        }
      ]);
    });

    errorBtns[11].addEventListener('click', function () {
      console.time();
    });

    errorBtns[12].addEventListener('click', function () {
      console.timeEnd();
    });

    errorBtns[13].addEventListener('click', function () {
      console.trace();
    });
    errorBtns[14].addEventListener('click', function () {
      console.log(test(5));
      errorMessageFunction()
    });

    function test(num) {
      try {
        return num / 0 / 3;
      } catch (error) {
        throw Error;
        console.err(error);
        console.err("throwing error");
      } finally {
        console.log('final');
      }
    }

    function errorMessageFunction() {
      try {
        throw new myError('this is the error I wrote');
      } catch (error) {
        alert(error.message);
        TrackJS.track('tracking');
      }
    }






  </script>
</body>

</html>
